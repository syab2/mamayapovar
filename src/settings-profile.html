<!DOCTYPE html>
<html lang="ru" class="page">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="theme-color" content="#111111">
		<title>Настройки профиля — Мама, я повар!</title>
		<link rel="preload" href="fonts/NunitoSans-Regular.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="fonts/NunitoSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="preload" href="fonts/NunitoSans-Bold.woff2" as="font" type="font/woff2" crossorigin>
		<link rel="stylesheet" href="css/vendor.css">
		<link rel="stylesheet" href="css/main.css">
		<script defer src="js/main.js"></script>
	</head>

	<body class="page__body">
		<header class="header  header--second">
			<div class="container">
				<div class="header__inner">
					<div class="header__left">
						<a href="index.html" class="header__logo" title="Вернуться на главную страницу">
							<img src="img/logo.svg" width="100" height="37" alt="">
						</a>
						<span class="header__text">Настройки</span>
					</div>
					<div class="header__right">
						<div class="header-profile">
							<a href="user.html" class="header-profile__avatar">
								<img src="img/placeholder-avatar.jpg" width="56" height="56" alt="Фото профиля">
							</a>
							<button class="btn-reset  header-profile__toggle" aria-label="Открыть меню профиля" aria-expanded="false" data-menu-profile-toggle>
								<svg class="icon" aria-hidden="true" focusable="false">
									<use href="img/sprite.svg#chevron-down"/>
								</svg>
							</button>
							<ul class="list-reset  header-profile-menu" data-menu-profile>
								<li class="header-profile-menu__item">
									<span class="header-profile-menu__label">Мой профиль</span>
									<a href="user.html" class="header-profile-menu__link" data-menu-profile-link>
										<img src="img/placeholder-avatar.jpg" class="header-profile-menu__avatar" width="48" height="48" alt="Фото профиля">
										<span>Алексей Калинин</span>
									</a>
								</li>
								<li class="header-profile-menu__item">
									<a href="settings-profile.html" class="header-profile-menu__link" data-menu-profile-link>
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#settings"/>
										</svg>
										<span>Настройки</span>
									</a>
								</li>
								<li class="header-profile-menu__item">
									<a href="index.html" class="header-profile-menu__link" data-menu-profile-link>
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#log-out"/>
										</svg>
										<span>Выход</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="site-container">
				<aside class="sidebar  sidebar--second">
					<div class="sidebar__inner">
						<div class="sidebar-tree">
							<ul class="list-reset sidebar-tree__list">
								<li class="sidebar-tree__item  active">
									<a href="settings-profile.html" class="sidebar-tree__link">
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#user"/>
										</svg>
										<span>Профиль</span>
									</a>
								</li>
								<li class="sidebar-tree__item">
									<a href="settings-account.html" class="sidebar-tree__link">
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#settings"/>
										</svg>
										<span>Аккаунт</span>
									</a>
								</li>
							</ul>
						</div>
						<div class="sidebar-footer">
							<a href="index.html" class="btn  btn--second">Выйти</a>
						</div>
					</div>
				</aside>

				<main class="settings  settings--profile">
					<h1 class="visually-hidden">Настройки профиля</h1>
					<form id="settings-profile-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--profile">
						<fieldset class="form-section  settings-section">
							<legend class="section-h2  form-section__title">Профиль</legend>
							<div class="settings-section__group  settings-section__group--avatar">
								<div class="form-field  settings-section__field  settings-section__field--username">
									<label class="form-field__label" for="settings-username">Отображаемое имя</label>
									<input type="text" name="username" id="settings-username" class="input" placeholder="Имя и фамилия" value="Николай Крылов" autocomplete="off" pattern="[A-Za-zА-Яа-яЁё\s]{0,100}" minlength="0" maxlength="100" required>
									<label class="form-field__error  hidden" for="settings-username">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<div class="form-field  settings-section__field  settings-section__field--desc">
									<label class="form-field__label" for="description">Описание профиля</label>
									<textarea name="description" id="description" class="input  input--textarea" placeholder="Пара слов о себе" autocomplete="off" maxlength="120"></textarea>
									<label class="form-field__error  hidden" for="description">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<div class="form-field  settings-section__field  settings-section__field--avatar">
									<label class="form-field__label" for="photo">Фото профиля</label>
									<div class="info-avatar  info-avatar--change">
										<label style="background-image: url('img/placeholder-avatar.jpg');" class="input  input--photo  info-avatar__input" title="Изменить фото профиля">
											<input type="file" name="photo" id="photo" accept=".jpg, .jpeg, .png">
											<div class="info-avatar__placeholder">
												<svg class="icon" aria-hidden="true" focusable="false">
													<use href="img/sprite.svg#image"/>
												</svg>
											</div>
										</label>
									</div>
								</div>
							</div>
							<div class="settings-section__bottom">
								<button type="submit" class="btn  settings-section__btn">Обновить информацию</button>
							</div>
						</fieldset>
					</form>
				</main>
			</div>
		</div>
	</body>
</html>
